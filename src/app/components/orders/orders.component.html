
<app-update 
[id]="id"
[name]="name"
[description]="description"
[cronTime]="cronTime"
[sourceApi]="sourceApi"
></app-update>
<mat-card>
<mat-table [dataSource]="tasks">

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastGetDataTime">
        <mat-header-cell *matHeaderCellDef > lastGetDataTime </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastGetDataTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cronTime">
        <mat-header-cell *matHeaderCellDef > cronTime </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cronTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sourceApi">
        <mat-header-cell *matHeaderCellDef > sourceApi</mat-header-cell> 
        <mat-cell *matCellDef="let element"> {{element.sourceApi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="apiParams">
        <mat-header-cell *matHeaderCellDef > apiParams</mat-header-cell> 
        <mat-cell *matCellDef="let element"> {{element.apiParams}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef > Actions</mat-header-cell> 
        <mat-cell *matCellDef="let element;"> 
            <button mat-fab color="warn" (click)="deleteTask(element.id)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-fab color="primary" (click)="updateRow(element.id,element.name,element.description,element.cronTime,element.sourceApi)" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
         </mat-cell>   
    </ng-container>
  
    <ng-container>
    <button mat-fab color="primary"><mat-icon>delete</mat-icon></button>
    </ng-container>
    <mat-header-row *matHeaderRowDef ="columns"></mat-header-row>
    <mat-row *matRowDef="let row;columns:columns;"></mat-row>
</mat-table>
</mat-card>
